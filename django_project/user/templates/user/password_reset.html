{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom pb-2 mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-custom mt-2" type="submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock %}
