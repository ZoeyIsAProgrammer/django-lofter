{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="custom-card">
    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <div class="mt-2">
            {% if view_type == 'create' %}
            <input class="btn btn-custom" type="submit" value="Publish">
            {% elif view_type == 'update' %}
            <input class="btn btn-custom" type="submit" value="Update">
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
