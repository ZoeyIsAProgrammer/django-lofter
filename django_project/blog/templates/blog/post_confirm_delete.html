{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="custom-card">
    <form action="" method="POST">{% csrf_token %}
        <h5 class="mb-3">Are you sure you want to delete &lt;{{object.title}}&gt;?</h5>
        <button class="btn btn-outline-danger" type="submit">Confirm</button>
        <a class="btn btn-outline-secondary ms-1" href="{% url 'blog-post' object.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
